<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Fill in the Details</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
            </div>
            <div class="input-group">
                <label for="free-time">Free Time:</label>
                <input type="text" id="free-time" name="free-time">
            </div>
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
        </div>

        <!-- Buttons at the bottom -->
        <div class="button-group">
            <button class="btn generate-btn">Generate Schedule</button>
            <button class="btn back-btn" onclick="window.location.href='index.html'">Back</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Fill in the Details</h1>

        <div class="input-section">
            <!-- Existing Input Fields -->
            <div class="input-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
            </div>
            <div class="input-group">
                <label for="free-time">Free Time:</label>
                <input type="text" id="free-time" name="free-time">
            </div>
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <!-- New Input Fields -->
            <div class="input-group">
                <label for="sleeping-hours">Amount of Sleeping Hours:</label>
                <input type="number" id="sleeping-hours" name="sleeping-hours" min="0" max="24">
            </div>

            <div class="input-group">
                <label for="days-availability">Days Availability:</label>
                <select id="days-availability" name="days-availability" multiple>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div class="input-group">
                <label for="remote-onsite">Remote or Onsite:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="remote-onsite" name="remote-onsite">
                    <label for="remote-onsite">Remote</label>
                </div>
            </div>
        </div>

        <!-- Buttons at the bottom -->
        <div class="button-group">
            <button class="btn generate-btn">Generate Schedule</button>
            <button class="btn back-btn" onclick="window.location.href='index.html'">Back</button>
        </div>

        <!-- Light/Dark Mode Slider Button -->
        <div class="theme-slider">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="slider"></label>
        </div>
    </div>

    <script>
        // JavaScript to toggle light/dark mode
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme in localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        // Toggle theme on slider click
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
